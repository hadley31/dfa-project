    function get_multiline_match(str, regex) {
      let results = [];
      let r = /(^.+$)/gm;
      for (let l of r.exec(str)) {
        console.log(l);
        let arr = [];
        let result = regex.exec(l);
        for (let i = 1; i < result.length; i++) {
          arr.push(result[i]);
        }
        if (arr.length > 0){
          results.push(arr);
        }
      }

      return results;
    }
